<!doctype html>
<html>
    <head>
        <meta name="author" content="Fan Xing">
        <meta name="description" content="form practice">
        <meta name="keywords" content="form">
        <meta name="language" content="english">
        <meta name="revised" content="Saturday, January 7th, 2023, 9:44pm EST">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <section class="form">
            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="your email here">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="your password here" aria-describedby="passwordLength">
                <span id="passwordLength">Your password must be 6-12 characters long</span>
            </div>
            <div>
                <label for="month" class="form-label">Month</label>
                <input type="number" class="form-control" id="month" placeholder="month">
                <label for="day" class="form-label">Day</label>
                <input type="number" class="form-control" id="day" placeholder="day">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" placeholder="year">
            </div>
            <div>
                <label for="text" class="form-label">First Name</label>
                <input type="text" class="form-control" id="text" placeholder="first name here">
                <label for="disabled" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="disabled" placeholder="disabled text field" disabled aria-describedby="middleName">
                <span id="middleName">Middle name is not required</span><br/>
                <label for="introduction" class="form-label">Introduce Yourself</label>
                <textarea class="form-control" id="introduction" rows="5"></textarea>
            </div>
            <div>
                <label for="" class="form-label">Selection</label>
            </div>
            <input type="button" value="clear" onclick="">
            <input type="submit" value="submit" >
            <button class="btn btn-primary">button</button>
            <input type="">
        </section>
    </body>
</html>
